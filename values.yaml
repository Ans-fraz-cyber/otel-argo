# values.yaml for 2 t3.medium nodes cluster
replicaCount: 1

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

# Core application services (essential)
coreServices:
  frontend: true
  frontend-proxy: true
  cart: true
  checkout: true
  payment: true
  product-catalog: true
  shipping: true
  recommendation: true

# Optional/monitoring services - DISABLED for low resources
optionalServices:
  grafana: false
  opensearch: false
  jaeger-collector: false
  jaeger-query: false
  load-generator: false
  postgresql: false
  quote: false
  ad: false
  valkey-cart: false
  prometheus: false
  flagd: false
  fraud-detection: false
  image-provider: false
  kafka: false
  otel-collector: false

# Frontend service configuration
frontend:
  service:
    type: LoadBalancer
    port: 8080
